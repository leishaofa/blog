<include file="Public:header"/>
<aside>
	 <ul>
	 	<li><a href="{:u('Column/lists')}" class="backgroundColorZi">返回栏目</a></li>
        <li><a href="{:u('New/thiszs')}" class="backgroundColorLan">添加动态</a></li>
     </ul>
</aside>
<!--内容-->
<div id="content">
	 <div id="title"><a href="#">新闻</a><span>&gt;</span><a href="#">近期招生</a></div>
     <div class="height_20"></div>
     <div id="searchBox">
     </div>
     <div class="newsList">
     	  <table width="100%" border="0" cellspacing="0" cellpadding="0">
     	  
            <tr>
              <th width="60" class="none">#</th>
              <th align="left">招生标题</th>
              <th align="left">展示方式</th>
              <th width="100" class="none">发布时间</th>
              <th width="60" align="center">操作</th>
            </tr>
            <volist name="news" id="vo">
            <tr>
              <td align="center" class="none">{$vo.newsid}</td>
              <td><a href="#">{$vo.newstt}</a></td>
              <td><a href="#"><if condition="$vo['tjid'] eq 2">首页推荐</if><if condition="$vo['tjid'] eq 1">无推荐</if></a></td>
              <td align="center" class="none">{$vo.date}</td>
              <td>
              	<dl>
                	<dt><a href="{:u('New/zspdate',array('id'=>$vo["newsid"]))}" title="编辑"></a></dt>
                    <dd><a href="{:u('New/delzs',array('did'=>$vo["newsid"]))}" title="删除"></a></dd>
                </dl>
              </td>
            </tr>
            </volist>
          </table>
     </div>
     <div id="page">{$page}</div>
</div>
<!--尾巴-->
<footer>上海魔方企业形象设计有限公司</footer>
<script>
$(function(){
	$('header .nav').click(function(){
		$('nav').slideToggle(0);
		$('#content, aside').toggleClass('margin'); 
  	});
})
</script>
</body>
</html>
