<include file="Public:header"/>
<!--内容-->
  <script type="text/javascript" src="__ROOT__/Public/Admin/js/manhuaDate.js"></script>
<script charset="utf-8" src="__ROOT__/Public/kindeditor/kindeditor.js"></script>
<script charset="utf-8" src="__ROOT__/Public/kindeditor/lang/zh_CN.js"></script>
<script>
    /*     KindEditor.ready(function(K) {
                window.editor = K.create('#editor_id');
        }); */
        KindEditor.options.filterMode = false;
        KindEditor.ready(function(K) {
            window.editor = K.create('#editors',{
            	themeType: 'simple',
            	resizeType: 1,
            	uploadJson: '__ROOT__/Public/kindeditor/php/upload_json.php',
            	fileManagerJson: '__ROOT__/Public/kindeditor/php/file_manager_json.php',
            	allowFileManager: true,
            	afterBlur: function(){this.sync();}
            });
    })
    $(function (){
     	$("input.mh_date").manhuaDate({					       
     		Event : "click",//可选				       
     		Left : 0,//弹出时间停靠的左边位置
     		Top : -16,//弹出时间停靠的顶部边位置
     		fuhao : "-",//日期连接符默认为-
     		isTime : false,//是否开启时间值默认为false
     		beginY : 2013,//年份的开始默认为1994
     		endY :2030,//年份的结束默认为2049
     	});
     	
     });
</script>
<aside>
	 <ul>
	 	<li><a href="{:u('Column/lists')}" class="backgroundColorZi">返回栏目</a></li>
        <li><a href="{:u('Syzs/wuxue')}" class="backgroundColorLan">返回武学文化</a></li>
     </ul>
</aside>

<div id="content">
	 <div class="main">
	 <form action="{:u('Syzs/martialart',array('id'=>$syzs['zsid']))}" method="post" enctype="multipart/form-data">
     	  <dl>
          <dt><span>武学标题：</span><input name="newtt" value="{$syzs.zstt}"  type="text" class="imgcontent srk" placeholder="文章名称必须添加！"></dt>
          <dt><span>发布时间：</span><input type="text" value="{$syzs.begintime}" name="begindate" class="mh_date srk" readonly="true" /></dt>
          <dt><span>武学文化选择：</span>
           <select name="bmkc">
           <volist name="duiid" id="kcsz">
            <if condition="$syzs['zsurl'] eq $kcsz['columnid']"><option value="{$kcsz.columnid}" class="imgcontent srk" selected="selected">{$kcsz.columntt}</option></if>
           	<if condition="$syzs['zsurl'] neq $kcsz['columnid']"><option value="{$kcsz.columnid}" class="imgcontent srk">{$kcsz.columntt}</option></if>
           	</volist>
           </select>
			</dt>
		 <dt><span>是否推荐：</span><input name="wuxuetj" type="radio"<if condition="$syzs['endtime'] eq 1"> checked="checked"</if> value="1">不推荐<input name="wuxuetj" value="2" type="radio" <if condition="$syzs['endtime'] eq 2"> checked="checked"</if>>首页武学文本推荐|<b style="color: red; font-weight: normal;">首页推荐多条只会显示最新的两条</b></dt>
          <dt><span>展示海报：</span><input class="imgcontent srk" type="file" name="imgfile" /><if condition="$syzs['zsimg'] neq null"><img src="__ROOT__{$syzs.zsimg}" height="40" /></if></dt>
          <dt><span>内容：</span>
          			<textarea id="editors" name="content" style="width:78%;height:300px;">{$syzs.zscc}</textarea>
		  </dt>
          <dd><input name="" type="submit" class="an" value="保存发布"></dd>
          </dl>
     </form>
     </div>
</div>
<!--尾巴-->
<footer>上海魔方企业形象设计有限公司</footer>
<script>
$(function(){
	$('header .nav').click(function(){
		$('nav').slideToggle(0);
		$('#content, aside').toggleClass('margin'); 
  	});
})
</script>
</body>
</html>
