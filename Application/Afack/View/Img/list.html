<include file="Public:header"/>
<aside>
	 <ul>
	 	<li><a href="{:u('Column/lists')}" class="backgroundColorZi">返回栏目</a></li>
        <li><a href="{:u('Img/selectimg',array('id'=>$currrt))}" class="backgroundColorLan">添加相册</a></li>
     </ul>
</aside>
<!--内容-->
<div id="content">
	 <div id="title"><a href="#">栏目</a><span>&gt;<a href="#">相册</a><span>&gt;</span><a href="#">新闻快车</a></div>
     <div class="height_20"></div>
     <div id="searchBox">
     </div>
     <div class="newsList">
     	  <table width="100%" border="0" cellspacing="0" cellpadding="0">
     	  
            <tr>
              <th width="60" class="none">#</th>
              <th align="left">相册标题</th>
             <!--  <th align="left">展示方式</th> -->
              <th align="left">浏览次数</th>
              <th align="left">赞人数</th>
              <th width="100" class="none">发布时间</th>
              <th width="160" align="center">操作</th>
            </tr>
            <volist name="imgbase" id="vo">
            <tr>
              <td align="center" class="none">{$vo.colimgid}</td>
              <td><a href="#">{$vo.imgid}</a></td>
              <!-- <td><a href="#"><if condition="$vo['tjid'] eq 2">首页推荐</if><if condition="$vo['tjid'] eq 1">无推荐</if></a></td>
               --><td align="center" class="none">{$vo.newsip}</td>
              <td align="center" class="none">{$vo.newszan}</td>
              <td align="center" class="none">{$vo.date}</td>
              
              <td>
                <a href="#" title="查看详情">查看图片</a>
              	<a href="{:u('Img/imgupdate',array('id'=>$vo["newsid"]))}" style="" title="编辑">编辑</a>
                <a href="{:u('Img/imgnews',array('did'=>$vo["newsid"]))}" title="删除">删除</a>
              </td>
            </tr>
            </volist>
          </table>
     </div>
     <div id="page">{$page}</div>
</div>
<!--尾巴-->
<footer>上海魔方企业形象设计有限公司</footer>
<script>
$(function(){
	$('header .nav').click(function(){
		$('nav').slideToggle(0);
		$('#content, aside').toggleClass('margin'); 
  	});
})
function chakan(id){
  $("#tk").css("display","block");
   $.ajax({
    type: "post",
        dataType: "json",
    url:"{:U('New/chakannews')}",
        data:"id=" + id,
    success:function(msg){
    	
      $("#imguser").attr("src",msg.newimg);
      $("#title").val(msg.newstt);
      $("#dianzan").val(msg.newszan);
      $("#fangwen").val(msg.newsip);
      $("#date").val(msg.date);
      $("#gongshi").val(msg.newsgs);
    }
  }); 
}
function chaxun(){$("#tk").css("display","none");}
</script>
</body>
</html>
